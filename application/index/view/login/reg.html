<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱信</title>
    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="/static/admin/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/static/admin/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="/static/admin/css/animate.min.css" rel="stylesheet">
    <link href="/static/admin/css/style.min.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <h3>欢迎使用 爱信</h3>
                    <form class=" m-t" id="commentForm" method="post" action="{:url('login/doreg')}" enctype="multipart/form-data">

                        <div class="form-group">
                            <input  type="text" class="form-control" placeholder="用户名" required="" name="username" required="" aria-required="true"/>
                        </div>
                        <!-- <div class="form-group">
                            <input type="file" name="avatar" id="avatar" placeholder="头像" />
                        </div> -->
                        <div class="form-group">
                            <input id="pwd" type="text" class="form-control" name="pwd" placeholder="密 码" required="" aria-required="true">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>
                        <a href="{:url('login/index')}"  class="m-b">已有账号?点击登陆</a>
                    </form>
        </div>
    </div>
    <script src="/static/admin/js/jquery.min.js?v=2.1.4"></script>
    <script src="/static/admin/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="/static/admin/js/plugins/layer/layer.min.js"></script>
    <script src="/static/admin/js/jquery.form.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        var options = {
            beforeSubmit:showStart,
            success:showSuccess
        };
        $('#commentForm').submit(function(){
            if($("#pwd").val().length < 6 ){
                layer.alert( '密码最少6位', {'icon' : 2} );
               return false; 
            } 
            $(this).ajaxSubmit(options);
            return false;
        });

    });
    var index = '';
    function showStart(){
        index = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
        return true;
    }
    function showSuccess(data){
        layer.close( index );
        if( 0 == data.code ){
            layer.msg(data.msg+' 跳转中', {icon: 1});
            window.location.href="/" 
        }else{
            layer.alert( data.msg, {'icon' : 2} );
        }
    }
    </script>
</body>
</html>
